{% extends "_base.html" %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}

<div class="product-detail">
    <img src="{% if product.image %}{{ product.image }}{% else %}https://cdn-icons-png.flaticon.com/512/8136/8136031.png{% endif %}">
    
    <h1>{{ product.name }}</h1>
    
    <h2>
        <a href="{{ product.category.get_absolute_url }}">
            {{ product.category }}
        </a>
    </h2>
    
    <p class="price">${{ product.price }}</p>

    <form action="{% url 'cart:cart_add' 'Product' product.id %}" method="post">
    {% csrf_token %}
    {{ cart_product_form }}
    <input type="submit" value="Add to cart">
    </form>

    <div class="description">
        {{ product.description|linebreaks }}
    </div>
</div>


{% endblock content %}
