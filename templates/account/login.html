{% extends "_base.html" %}
{% load socialaccount %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <div class="social-login">
        <h3>Or login with:</h3>
        
        <a href="{% provider_login_url 'google' %}" class="social-button google">
            Login with Google
        </a>
    </div>
</div>
{% endblock %}
